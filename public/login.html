<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin Login</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .login-box{max-width:420px;margin:6rem auto;padding:1.25rem;background:rgba(255,255,255,0.02);border-radius:12px}
    .login-box h2{margin-top:0}
    .login-box input{width:100%;margin:.5rem 0;padding:.6rem;border-radius:8px;background:transparent;border:1px solid rgba(255,255,255,0.04);color:inherit}
    .login-actions{display:flex;gap:.5rem;justify-content:flex-end}
  </style>
</head>
<body>
  <main>
    <div class="login-box">
      <h2>Admin login</h2>
      <p>Login.</p>
      <form id="loginForm">
        <input id="user" placeholder="username" required />
        <input id="pass" type="password" placeholder="password" required />
        <div class="login-actions">
          <button type="submit" class="btn">Sign in</button>
          <a class="btn btn-ghost" href="index.html">Back</a>
        </div>
      </form>
      <p class="hint"><strong></strong></p>
    </div>
  </main>

  <script>
    const ADMIN_KEY = 'portfolio_admin';
    document.getElementById('loginForm').addEventListener('submit', function(e){
      e.preventDefault();
      const u = document.getElementById('user').value.trim();
      const p = document.getElementById('pass').value;
      if(u === 'faiz' && p === '123'){
        localStorage.setItem(ADMIN_KEY, '1');
        location.href = 'index.html';
      } else {
        alert('Invalid credentials.');
      }
    });
  </script>
</body>
</html>
