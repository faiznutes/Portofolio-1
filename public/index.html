<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="Faiznute — Designer & Videographer. Lihat portfolio, pengalaman, dan keahlian." />
  <title>Faiznute — Portfolio</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    :root { --accent: #ff6b6b; --muted: #9fb0c8; --bg1: #071021; --bg2: #071a2a; }
    html, body { height: 100%; margin: 0; }
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(180deg, var(--bg1) 0%, var(--bg2) 60%);
      color: #e6eef8;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      text-align: center;
    }
    .wrap {
      max-width: 920px;
      width: 100%;
      padding: 3rem 1.25rem;
      box-sizing: border-box;
    }
    .name { font-size: 2.4rem; margin: 0 0 .25rem; font-weight: 700; letter-spacing: .04em; }
    .role { color: var(--muted); margin: 0 0 1.25rem; }
    .sub { margin-top: 1rem; color: var(--muted); font-size: .95rem; line-height: 1.45; }
    .hero-cta { display: flex; gap: 1rem; justify-content: center; flex-wrap: wrap; margin-top: 1.25rem; }
    .cta {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: .8rem 1.25rem;
      border-radius: 10px;
      background: var(--accent);
      color: #071021;
      text-decoration: none;
      font-weight: 700;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.45);
      transition: transform .12s ease, opacity .12s;
    }
    .cta:hover { transform: translateY(-3px); }
    .ghost {
      background: transparent;
      color: var(--muted);
      border: 1px solid rgba(255, 255, 255, 0.04);
    }
    .contact-cta {
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 2rem;
    }
    footer {
      position: fixed;
      left: 1rem;
      bottom: 1rem;
      color: rgba(255, 255, 255, 0.4);
      font-size: .85rem;
    }
    @media (max-width: 520px) {
      .name { font-size: 1.8rem; }
      .wrap { padding: 2rem 1rem; }
    }
  </style>
</head>
<body>
  <main class="wrap" role="main" aria-labelledby="site-title">
    <h1 id="site-title" class="name">Faiznute</h1>
    <p class="role">Designer • Videographer • Content Creator</p>

    <p class="sub">
      Saya seorang Graphic Designer dan Video Editor yang fokus pada storytelling visual dan branding.
      Temukan karya, pengalaman, dan keahlian saya melalui tautan di bawah.
    </p>

    <nav class="hero-cta" aria-label="Primary actions">
      <a class="cta" href="about.html">About</a>
      <a class="cta ghost" href="portfolio.html">My Portfolio</a>
    </nav>

    
  </main>

  <footer aria-hidden="true">Klik "My Portfolio" untuk melihat galeri.</footer>
</body>
</html>
