<body>
  <header class="hero">
    <div class="hero-inner">
      <h1>Designer & Videographer</h1>
      <p class="tagline">Crafting visuals and motion that tell your story.</p>

      <div class="cta-row" style="display:flex;align-items:center;gap:.75rem;justify-content:center;">
        <a href="about.html" class="btn">About me</a>
        <a href="index.html" class="btn btn-ghost">Back</a>

        <!-- burger menu (right) 
        <button id="menuBtn" class="btn btn-ghost" aria-controls="menu" aria-expanded="false" title="Menu" style="margin-left:.25rem;">
          <span style="display:inline-block;width:18px;height:2px;background:currentColor;margin:3px 0;"></span>
          <span style="display:inline-block;width:18px;height:2px;background:currentColor;margin:3px 0;"></span>
          <span style="display:inline-block;width:18px;height:2px;background:currentColor;margin:3px 0;"></span>
        </button> -->

        <!-- <nav id="menu" class="hidden" aria-hidden="true"
             style="position:absolute;right:1rem;top:5.5rem;padding:0.6rem;background:rgba(0,0,0,0.45);border-radius:8px;display:flex;flex-direction:column;gap:.5rem;z-index:60;">
           login link intentionally removed; open login.html directly to sign in -->
          <button id="logoutBtn" class="btn btn-ghost hidden" type="button">Logout</button>
          <a id="openAdd" class="btn btn-outline hidden" href="#" role="button">Add Project (admin)</a>
        </nav>
      </div>
    </div>
  </header>

  <main>
    <section id="projects" class="section">
      <div class="section-head">
        <h2>Featured Work</h2>
        <div class="filters">
          <button data-filter="all" class="filter active">All</button>
          <button data-filter="design" class="filter">Design</button>
          <button data-filter="video" class="filter">Video</button>
        </div>
      </div>

      <div id="projectList" class="project-list"></div>
    </section>
  </main>

  <!-- Add Project Modal -->
  <div id="addModal" class="modal hidden" aria-hidden="true">
    <div class="modal-content">
      <button id="closeAdd" class="modal-close">&times;</button>
      <h3>Add Project</h3>
      <form id="addForm" class="admin-form">
        <input name="title" placeholder="Project Title" required />
        <select name="type" required>
          <option value="design">Design</option>
          <option value="video">Video</option>
        </select>
        <input name="media" placeholder="Image URL or YouTube/Vimeo link" />
        <textarea name="description" placeholder="Short description"></textarea>
        <input name="tags" placeholder="Tags (comma separated)" />
        <div class="form-row">
          <button type="submit" class="btn">Add</button>
          <button type="button" id="clearAll" class="btn btn-outline">Clear All</button>
        </div>
      </form>
      <p class="hint">Projects are stored in your browser (localStorage).</p>
    </div>
  </div>

  <!-- View Modal -->
  <div id="viewModal" class="modal hidden" aria-hidden="true">
    <div class="modal-content view-content">
      <button id="closeView" class="modal-close">&times;</button>
      <div id="viewBody"></div>
      <h3 id="viewTitle"></h3>
      <p id="viewDesc"></p>
      <div id="viewTags" class="tags"></div>
      <div class="view-actions">
        <button id="deleteProject" class="btn btn-danger">Delete</button>
        <button id="editProject" class="btn btn-outline">Edit</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
