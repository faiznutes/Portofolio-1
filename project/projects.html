<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Faiznute - Portofolio</title>
  <link rel="stylesheet" href="../css/styles.css" />
</head>
<body>

  <header>
  <div class="container">
    <a href="../index.html" class="logo-link">
      <div class="logo">FAIZNUTE</div>
    </a>

    <div class="menu-toggle" id="menu-toggle">☰</div>

    <nav>
      <ul id="nav-list">
        <li><a href="../index.html">Home</a></li>
        <li><a href="projects.html">Portofolio</a></li>
        <li><a href="../about.html">About</a></li>
      </ul>
    </nav>
  </div>
</header>

  <main>
    <section class="projects2-section">
      <h1 class="projects2-title">All Projects</h1>

      <div class="projects2-filters">
        <button class="active" data-filter="all">All</button>
        <button data-filter="website">Website</button>
        <button data-filter="video">Video</button>
        <button data-filter="design">Design</button>
      </div>

      <div class="projects-grid" id="projects-grid"></div>

      <div class="pagination" id="pagination"></div>
    </section>
  </main>

  <footer>
    <p>© 2025 FAIZNUTE. All rights reserved.</p>
  </footer>

  <script src="js/projects-data.js"></script>
  <script>
    const grid = document.getElementById("projects-grid");
    const pagination = document.getElementById("pagination");
    const buttons = document.querySelectorAll(".projects2-filters button");
    let currentFilter = "all";
    let currentPage = 1;
    const perPage = 9;

    function truncate(text, words) {
      const wordArray = text.split(' ');
      if (wordArray.length <= words) return text;
      return wordArray.slice(0, words).join(' ') + '...';
    }

    function renderProjects(filter = "all", page = 1) {
      grid.innerHTML = "";
      const projectsData = getProjectsData();
      const filtered = filter === "all" ? projectsData : projectsData.filter(p => p.category === filter);
      const start = (page - 1) * perPage;
      const end = start + perPage;
      const paginated = filtered.slice(start, end);

      paginated.forEach(project => {
        const card = document.createElement("div");
        card.classList.add("project-card");
        card.innerHTML = `
          <img src="${project.image || 'assets/images/project1.jpg'}" alt="${project.title}">
          <div class="project-info">
            <h3>${project.title}</h3>
          <p>${truncate(project.description, 5)}</p>
          </div>
        `;
        card.onclick = () => {
          window.location.href = `project-detail.html?id=${project.id}`;
        };
        grid.appendChild(card);
      });

      renderPagination(filtered.length, page);
    }

    function renderPagination(totalItems, currentPage) {
      pagination.innerHTML = "";
      const totalPages = Math.ceil(totalItems / perPage);
      if (totalPages <= 1) return;

      for (let i = 1; i <= totalPages; i++) {
        const btn = document.createElement("button");
        btn.textContent = i;
        btn.classList.add("page-btn");
        if (i === currentPage) btn.classList.add("active");
        btn.addEventListener("click", () => {
          currentPage = i;
          renderProjects(currentFilter, currentPage);
        });
        pagination.appendChild(btn);
      }
    }

    buttons.forEach(btn => {
      btn.addEventListener("click", () => {
        buttons.forEach(b => b.classList.remove("active"));
        btn.classList.add("active");
        currentFilter = btn.dataset.filter;
        currentPage = 1;
        renderProjects(currentFilter, currentPage);
      });
    });

    renderProjects();
  </script>
  <script src="../script.js"></script>
</body>
</html>
